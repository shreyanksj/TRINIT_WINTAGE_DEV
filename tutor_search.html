<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Search - LinguaConnect</title>
  <link rel="stylesheet" href="tutor_search.css">
</head>
<body>
  <div class="container">
    <h2>Tutor Search</h2>
    <form id="tutorSearchForm">
      <label for="language">Language:</label>
      <input type="text" id="language" name="language" placeholder="Enter language">

      <label for="experience">Experience:</label>
      <input type="text" id="experience" name="experience" placeholder="Enter experience">

      <label for="pricing">Pricing:</label>
      <input type="text" id="pricing" name="pricing" placeholder="Enter pricing">

      <input type="submit" value="Search">
    </form>

    <div id="searchResults"></div>
  </div>

  <script src="tutor_search.js"></script>
</body>
</html>
